<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rider Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>#map { height: 600px; width: 100%; }</style>
</head>
<body>
  <h3>Actual Rider Route (Static Polyline)</h3>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const route = [[13.7563,100.5018],[13.7541,100.4942]];
    const map = L.map('map').setView(route[0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const polyline = L.polyline(route, { color: 'blue' }).addTo(map);
    map.fitBounds(polyline.getBounds());
  </script>
</body>
</html>
